<div class="panel panel-default panel-project clearfix" data-json="project.id" data-project-item-id="{{project.id}}"
     id="project-item-id-{{project.id}}">
    <div class="panel-heading ">
        <div class="block b-b b-grey p-b-10">
            <div class="container-xs-height ">
                <div class="row-xs-height">
                    <div class="project-thumbnail col-xs-height text-center col-top">
                        <div class="thumbnail-wrapper d78 circular bordered">
                            <a ng-href="{{project.id | dgc_filter_url_project}}" class="block"><img
                                    alt="Avatar"
                                    data-src-retina="assets/img/profiles/avatar_small2x.jpg"
                                    data-src="assets/img/profiles/avatar.jpg"
                                    src="media/project/005/ico/ico.jpg"></a>
                        </div>
                    </div>
                    <div class="project-write col-xs-height p-l-20">
                        <h5 class="title project-name"><a ng-href="{{project.id | dgc_filter_url_project}}"> <span class="semi-bold" data-json="project.name">{{project.name}}</span></a>
                            <!--  <i class="fa pull-right p-t-5 {{(project.id == 614) ? 'fa-globe text-success' : 'fa-luck'}}"></i> -->
                        </h5>

                        <p class="no-margin fs-12 lh-normal project-description" data-json="project.description">
                            {{project.description}}</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="block clearfix block-indicateur-list clearfix b-b b-grey p-b-10">
            <ul class="indicateur-list list-horizontal navbar-right">
                <li>
                    <a href="" data-toggle="tooltip" data-original-title="{{project.name}}"><i
                            class="fa fa-dashboard"></i><span>4/5</span></a>
                </li>
                <li>
                    <a href=""><i class="fa fa-heart"></i>
                        <span>80</span>
                    </a>
                </li>
                <li>
                    <a href=""><i
                            class="fa fa-eye"></i><span>128</span></a>
                </li>
                <li>
                    <a href=""><i
                            class="fa fa-bug"></i><span>25</span></a>
                </li>
            </ul>
        </div>
        <div class="block clearfix block-user">
            <div class="container-xs-height">
                <div class="row-xs-height">
                    <div class="social-user-profile col-xs-height text-center col-top">
                        <div class="thumbnail-wrapper d48 circular bordered b-success">
                            <a href="" class="block bg-avatar" style="{{project.maintener.avatarPath | dgc_filter_avatar }}"></a>

                        </div>
                    </div>
                    <div class="social-user-write col-xs-height p-l-20">
                        <h5 class="no-margin name"><a href=""
                                                      class="text-master">{{project.maintener.name}}</a></h5>
                        <a href=""
                           class="small-text text-pink link">Show
                            profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="block clearfix block-tags">
            <div class="clearfix">
                <div class="title pull-left">Tags :</div>
                <ul class="tag-list list-horizontal">

                    <li ng-repeat="tag in project.keywords | limitTo : DGC_Obj.utils.project.taglimit : 0">
                        <a class="btn btn-tag btn-tag-dark btn-tag-rounded"
                           ng-href="{{tag | dgc_filter_url_search}}">{{tag}}</a></li>
                </ul>
                <div class="panel-controls pull-right"  ng-if="project.keywords.length > DGC_Obj.utils.project.taglimit">
                    <ul class="list-unstyled">
                        <li>
                            <div class="dropdown">
                                <a data-target="" href="" data-toggle="dropdown" aria-haspopup="true"
                                   role="button" aria-expanded="false">
                                    <i class="portlet-icon portlet-icon-settings "></i>
                                </a>
                                <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="portlet-settings">
                                    <li ng-repeat="(key, value) in project.keywords" ng-if="key > 2"><a ng-href="{{value | dgc_filter_url_search}}">{{value}}</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="block clearfix  block-language">
            <ul class="language-list tag-list separator list-horizontal">
                <li class="title">Language</li>
                <li ng-repeat="lang in project.languages"><a class="btn btn-tag btn-tag-dark btn-tag-rounded" ng-href="{{lang | dgc_filter_url_search}}">{{lang}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
